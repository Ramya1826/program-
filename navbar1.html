<html lang="en">

    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="container">
        <h1>Amazon-like Website</h1>

<section class="product">

<footer>

        <p>&copy; 2023 Amazon-like Website</p>
    </div>
